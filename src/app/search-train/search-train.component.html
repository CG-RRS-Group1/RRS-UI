<div class="main">

    <div class="card card-size">
        <h1 class="text-centre spacing">Search Train</h1>
        <form #form="ngForm" (ngSubmit)="onSubmit()">

            <div class="form-group spacing">
                <label class="form-label">From : </label>
                <select class="form-select" placeholder="From" name="From" #From="ngModel"
                    [(ngModel)]="searchTrain.From">
                    <option *ngFor="let station of stations" [value]="station">{{station}}</option>
                </select>

            </div>

            <div class="form-group spacing">
                <label class="form-label">To : </label>
                <select class="form-select" placeholder="To" name="To" #From="ngModel" [(ngModel)]="searchTrain.To">
                    <option *ngFor="let station of stations" [value]="station">{{station}}</option>
                </select>
            </div>

            <div class="form-group spacing">
                <label class="form-label">Date : </label>
                <input type="date" class="form-control" placeholder="Date" name="TrainDate" #Date="ngModel"
                    [(ngModel)]="searchTrain.TrainDate" min="{{startDate}}">
            </div>
            <div class="form-group spacing">
                <button class="btn btn-primary btn-lg form-control" type="search">Search</button>
            </div>
        </form>
    </div>
</div>
